<div ng-controller="modalContentMapController">
    <div style="height: 400px;">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="map.center" options="marker.options" events="marker.events" idkey="marker.idKey">
                <ui-gmap-window options="windowOptions">
                    <div dynamic="companyDetails"></div>
                </ui-gmap-window>
            </ui-gmap-marker>
            <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
        </ui-gmap-google-map>
    </div>
    <div>
        <span>{{'MAP_ZOOM' | translate}}</span>
        <input type="number" ng-model="map.zoom" />
    </div>
    <div>
        <span>{{'MAP_LATITUDE' | translate}}</span>
        <input type="text" ng-model="map.center.latitude" />
    </div>
    <div>
        <span>{{'MAP_LONGITUDE' | translate}}</span>
        <input type="text" ng-model="map.center.longitude" />
    </div>
    <div>
        <span>{{'MAP_TEXT' | translate}}</span>
        <input type="text" ng-model="companyDetails" />
    </div>

    <button type="button" class="btn btn-primary" ng-click="save()">OK</button>
    <button type="button" class="btn btn-warning">{{'CANCEL' | translate}}</button>
</div>
