<form class="form-login" role="form">
    <h2 class="form-login-heading">{{'LOGIN' | translate}}</h2>
    <input type="text" class="form-control" ng-placeholder="{{'EMAIL' | translate}}" data-ng-model="loginData.userName" required autofocus>
    <input type="password" class="form-control" ng-placeholder="{{'PASSWORD' | translate}}" data-ng-model="loginData.password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong> {{'REMEMBER_ME' | translate}}</strong>
        </label>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">{{'LOGIN' | translate}}</button>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
